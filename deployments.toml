[[deployment]]
name = "speedtest-tracker"

[deployment.config]
server = "Roach"
image.type = "Image"
image.params.image = "lscr.io/linuxserver/speedtest-tracker:latest"
poll_for_updates = true
network = "frontend"
restart = "unless-stopped"
volumes = """
/share/AppData/speedtest-tracker = /config
"""
environment = """
PUID = [[SERVICE_UID]]
PGID = [[SERVICE_GID]]
APP_KEY = [[STT_APP_KEY]]
DB_CONNECTION = pgsql
DB_HOST = db
DB_PORT = 5432
DB_DATABASE = speedtest_tracker
DB_USERNAME = speedtest_tracker
DB_PASSWORD = [[STT_DB_PASSWORD]]
"""
